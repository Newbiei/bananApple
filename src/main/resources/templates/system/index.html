<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="images/kl.jpg" class="layui-nav-img">
                        [[${username}]]
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/logout">退出登录</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree"  lay-filter="menu">

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-tab layui-tab-brief" lay-filter="tabs" lay-allowclose="true">
                <ul class="layui-tab-title">
                    <li class="layui-this">首页</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">内容1</div>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            © Newwbbie
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="layui/layui.js"></script>
    <script>

        layui.use(['layer', 'element'], function() {
            var $ = layui.jquery;
            var layer = layui.layer;
            var element = layui.element;

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/getMenuList",
                async: false,
                success: function (res) {
                    console.log(res);
                    for (i = 0; i < res.length; i++) {
                        var strLi = "<li class='layui-nav-item'>";
                        if (res[i].menuLevel == 1 && res[i].url != null) {          // 只到一级菜单
                            strLi += "<a href='" + res[i].url + "'>" + res[i].menuName + "</a></li>";
                            $('.layui-nav-tree').append(strLi);
                        } else if (res[i].menuLevel == 1 && res[i].url == null) {   // 存在一级菜单
                            strLi += "<a href='javascript:;'>" + res[i].menuName + "</a><dl id='menu_" + res[i].menuId + "' class='layui-nav-child'></li>";
                            $('.layui-nav-tree').append(strLi);
                        } else if (res[i].menuLevel == 2 && res[i].url != null) { // 只到二级菜单
                            $('#menu_'+ res[i].parentMenuId).append("<dd><a href='" + res[i].url + "'>" + res[i].menuName + "</a></dd>");
                        }
                    }
                    element.init();
                },
                error : function() {
                    layer.msg("长时间未操作，请重新登录");
                }
            });

            element.on('nav(menu)', function(elem){
                console.log(elem); //得到当前点击的DOM对象
            });
        });
    </script>
</body>
</html>
